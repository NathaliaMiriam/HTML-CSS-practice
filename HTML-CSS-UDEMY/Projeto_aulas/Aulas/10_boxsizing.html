<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura básica do html </title>
        <meta charset="utf-8">
        <meta name=“author” content=“Nathália”>
        <meta name=“description” content=“box-sizing”>
        <meta name=“keywords” content=“html5, css, tecnologia”>

        <style>

            div{
                background-color: orange;
                width: 150px;
                height: 100px;
                margin: 10px;
            }

            #div1{
                padding: 25px;
            }

            #div2{
                padding: 25px;
                box-sizing: border-box;
            }

        </style>
    </head>

    <body>

        <h1>Estrutura Básica</h1>
        
        <div id="div1"> Teste 1 </div>
        <div id="div2"> Teste 2 </div>
       
    </body>
</html>
