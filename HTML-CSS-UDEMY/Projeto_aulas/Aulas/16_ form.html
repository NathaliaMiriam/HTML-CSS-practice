<!DOCTYPE html>
<!doctype informa ao agente de usuário a versão do html que deve ser renderizada--> 
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura básica do html </title>
        <meta charset="utf-8">
        <meta name=“author” content=“Nathália”>
        <meta name=“description” content=“form”>
        <meta name=“keywords” content=“html5, css, tecnologia”>
    </head>
    
    <body>

        <h1>Exemplo de Formulário</h1>
        

        <form action="http://google.com/search" method="get" target="_blank">

            <label for="txtbusca">Faça uma busca</label>
            <input type="text" name="q" id="txtbusca">
            <input type="submit" value="ok">

        </form>

    </body>
</html>
