<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura básica do html </title>
        <meta charset="utf-8">
        <meta name=“author” content=“Nathália”>
        <meta name=“description” content=“transition”>
        <meta name=“keywords” content=“html5, css, tecnologia”>

        <style>

            div{
               width: 100px;
               height: 100px;
               background-color: yellowgreen;

               transition-property: width, height;
               transition-duration: 1s, 3s;
               transition-timing-function: cubic-bezier(.67,-0.38,.5,1.5);
               transition-delay: 0s, .8s; 
            }

            div:hover{
                width: 400px;
                height: 400px;
            }

        </style>
    </head>

    <body>

        <h1>Estrutura Básica</h1>
        
        <div>One</div>

    </body>
</html>
