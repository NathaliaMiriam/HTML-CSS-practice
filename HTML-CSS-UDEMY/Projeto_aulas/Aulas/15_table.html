<!DOCTYPE html>
<!doctype informa ao agente de usuário a versão do html que deve ser renderizada--> 
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura básica do html </title>
        <meta charset="utf-8">
        <meta name=“author” content=“Nathália”>
        <meta name=“description” content=“table”>
        <meta name=“keywords” content=“html5, css, tecnologia”>

        <style>

            body{
                font-family: sans-serif;
            }

            caption{
                text-transform: uppercase;
                margin-bottom: 10px;
                font-weight: bold; 
            }

            table{
                border-collapse: collapse;
                width: 60%;
                margin: auto;
                background-color: beige;
            }

            th{
                background-color: aquamarine;
                border: 2px solid rgb(228, 29, 195);
                padding: 10px;
            }

            td{
                border: 1px solid black;
                text-align: center;
                padding: 5px;
            }
            
        </style>
    </head>

    <body>
        
        <table>

            <caption>Tabela de preços de cursos</caption>

            <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Photoshop</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Illustrator</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>CSS</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>JavaScript</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>PHP</td>
                    <td>R$ 1.000,00</td>
                </tr>
            </tbody>


        </table>

    </body>
</html>
