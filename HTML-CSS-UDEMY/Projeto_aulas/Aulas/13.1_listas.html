<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura básica do html </title>
        <meta charset="utf-8">
        <meta name=“author” content=“Nathália”>
        <meta name=“description” content=“listas aninhadas e de definição”>
        <meta name=“keywords” content=“html5, css, tecnologia”>

        <style>

            li ul{
                height: 0;
                overflow: hidden;
                transition: height .5s;
            }

            li:hover{
                background-color: #ccc;
            }

            li:hover ul{
                height: 50px;
            }

        </style>
    </head>
    
    <body>
        
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.1</li>
                    <li>item 2.2</li>
                </ul>
            </li>
            <li>item 3</li>
        </ul>


        <hr>

        <dl>

            <dt>HTML</dt>
            <dd>Linguagem de marcação de HyperText</dd>

            <dt>CSS</dt>
            <dd>Linguagem para criação de folhas de estilos</dd>

        </dl>

        <hr>

        <dl>
            <dt>WWW</dt>
            <dt>Internet</dt>
            <dd>Rede mundial de computadores</dd>

            <dt>JavaScript</dt>
            <dd>Linguagem script para internet</dd>
            <dd>Script para rodar no browser</dd>
        </dl>

    </body>
</html>
