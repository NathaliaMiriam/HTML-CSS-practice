<!DOCTYPE html>
<!doctype informa ao agente de usuário a versão do html que deve ser renderizada--> 
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura básica do html </title>
        <meta charset="utf-8">
        <meta name=“author” content=“Nathália”>
        <meta name=“description” content=“form”>
        <meta name=“keywords” content=“html5, css, tecnologia”>
    </head>
    
    <body>

        <h1>Exemplo de Formulário</h1>
        

        <form action="#" method="post" class="form">
            <fieldset>

                <legend>Dados Pessoais</legend>

                <label>E-mail</label>
                <input type="email" required maxlength="3" placeholder="digite um e-mail válido">
                <br>
                <label>Número de Filhos</label>
                <input type="number" min="0" max="100" step="0.5">
                <br>
                <label>Nascimento</label>
                <input type="date" min="2015-01-01" max="2115-01-01">
                
                <p>Sexo</p>
                <label>
                    Feminino
                    <input type="radio" name="sexo" value="F">
                </label>
                
                <label>
                    Masculino
                    <input type="radio" name="sexo" value="M">
                </label>
                <br>
                <br>
                <input type="hidden" name="expira" value="01-12-2022">
                

                <label>Estado</label>
                <select name="Estado">
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </fieldset>

            <fieldset>

                <legend>Áreas de Interesse</legend>

                <label>
                    HTML
                    <input type="checkbox" name="html" value="html">
                </label>

                <label>
                    CSS
                    <input type="checkbox" name="css" value="css">
                </label>

                <label>
                    Java Script
                    <input type="checkbox" name="js" value="js">
                </label>

            </fieldset>

            <fieldset>

                <legend>Mensagem</legend>

                <textarea style="resize: none" name="msg" cols="30" rows="10"></textarea>

                <textarea style="resize: none" name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito.</textarea>

                <br>

                <label><input type="checkbox" checked> Li e aceito os termos.</label>

                <input type="range" min="0" max="10" step="2">
                <input type="time">
                <input type="color">

                <select size="5" multiple>
                    <option>opção 1</option>
                    <option>opção 2</option>
                    <option>opção 3</option>
                    <option>opção 4</option>
                    <option>opção 5</option>
                </select>   

            </fieldset>


                <br>
                <input type="submit" value="Enviar">
                <input type="button" value="Button">
                <input type="reset" value="Reset">
                
            </form>

    </body>
</html>
