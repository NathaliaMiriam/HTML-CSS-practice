<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura básica do html </title>
        <meta charset="utf-8">
        <meta name=“author” content=“Nathália”>
        <meta name=“description” content=“height”>
        <meta name=“keywords” content=“html5, css, tecnologia”>

        <style>

            body, html{
                margin: 0;
            }

            #externa{
                background-color: yellow;
                width: 80%;
                height: 100vh;
            }

            #interna{
                background-color: orange;
                width: 50%;
                height: 100%;
            }

        </style>
    </head>

    <body>

        <h1>Altura de 100% no CSS</h1>

        <div id="externa">externa

            <div id="interna">interna</div>
        </div>
        
    </body>
</html>
