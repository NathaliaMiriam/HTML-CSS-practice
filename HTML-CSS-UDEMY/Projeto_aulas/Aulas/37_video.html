<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura básica do html </title>
        <meta charset="utf-8">
        <meta name=“author” content=“Nathália”>
        <meta name=“description” content=“vídeo”>
        <meta name=“keywords” content=“html5, css, tecnologia”>
    </head>

    <body>

        <h1>Vídeo</h1>

        <video controls autoplay loop muted>
            <source src="../Media/video.mp4" type="video/mp4">
            <source src="../Media/video.ogv" type="video/ogv">
            <source src="../Media/video.webm" type="video/webm">
            <!-- mensagem para o caso do vídeo não rodar -->
            <p>O seu browser não suporta tags vídeo</p>
        </video>

    </body>
</html>
