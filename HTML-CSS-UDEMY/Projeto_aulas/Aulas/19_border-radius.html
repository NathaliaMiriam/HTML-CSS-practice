<!DOCTYPE html>
<!doctype informa ao agente de usuário a versão do html que deve ser renderizada--> 
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura básica do html </title>
        <meta charset="utf-8">
        <meta name=“author” content=“Nathália”>
        <meta name=“description” content=“border-radius”>
        <meta name=“keywords” content=“html5, css, tecnologia”>

        <style>

            #radius{
                background-color: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                border-radius: 50px 100px / 100px 50px;
            }

        </style>
    </head>

    <body>

        <h1>CSS Efeitos</h1>
        
        <div id="radius"></div>

    </body>
</html>
