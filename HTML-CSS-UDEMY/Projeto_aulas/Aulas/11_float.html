<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <title> Página de exemplo de estrutura básica do html </title>
        <meta charset="utf-8">
        <meta name=“author” content=“Nathália”>
        <meta name=“description” content=“float”>
        <meta name=“keywords” content=“html5, css, tecnologia”>

        <style>

            #container{
                width: 80%;
                padding: 15px;
                background-color: #ccc;
                overflow: auto;
            }

            #container div{
                width: 90px;
                height: 50px;
                border: 2px solid red;
                margin: 5px;
            }

            #div1{
                float: left;
            }

            #div2{
                float: left;
            }

            #div3{
                float: left;
            }

            header{
                background-color: green;
                height: 50px;
            }

            nav{
                width: 25%;
                height: 150px;
                background-color: purple;
                float: left;
            }

            main{
                width: 70%;
                height: 100px;
                background-color: yellow;
                float: left;
            }

            footer{
                height: 50px;
                background-color: blue;
                clear: both;
            }
            
        </style>
    </head>

    <body>

        <h1>Float</h1>
        
        <div id="container">
            <div id="div1">div1</div>
            <div id="div2">div2</div>
            <div id="div3">div3</div>
        </div>

        <hr>

        <header> header </header>
        <nav> nav </nav>
        <main> main </main>
        <footer> footer </footer>
        
    </body>
</html>
